{% extends 'layout.html' %}
{% block body %}

<!--Vista Clientes-->
<div class="row">
    <div class="col-md-10 offset-md-1">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    
            <div class="card  card-body">
                <form action="/reservas" method="POST">
                    <div class="form-group">
                        <input type="text" name="typeRoom" placeholder="TypeRoom" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="fullname" placeholder="Fullname" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="varchar" name="phone" placeholder="Phone" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="int" name="days" placeholder="Days" class="form-control">
                    </div> 
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> 
                            Save
                        </button>
                    </div>
                    
                </form>
            </div>

            <footer class="footer">
                
            </footer>
            <p>&copy; Llene nuestro formulario para reservar</p>
    </div>

    
        
</div>

{% endblock %}
